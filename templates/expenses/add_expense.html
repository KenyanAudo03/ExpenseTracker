{% extends 'base.html' %}

{% block title %}Add Expense - ExpenseTracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-receipt me-2"></i>Add Expense
                </h2>
                <form method="post" id="addExpenseForm">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                {{ form.amount }}
                                <label class="form-label" for="{{ form.amount.id_for_label }}">Amount</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                {{ form.date }}
                                <label class="form-label" for="{{ form.date.id_for_label }}">Date</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-outline mb-4">
                        {{ form.description }}
                        <label class="form-label" for="{{ form.description.id_for_label }}">Description</label>
                    </div>
                    <div class="form-outline mb-4">
                        {{ form.category }}
                        <label class="form-label" for="{{ form.category.id_for_label }}">Category</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-plus-circle me-2"></i>Add Expense
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('addExpenseForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // You can add client-side validation here
            if (confirm('Are you sure you want to add this expense?')) {
                form.submit();
            }
        });
    });
</script>
{% endblock %}
