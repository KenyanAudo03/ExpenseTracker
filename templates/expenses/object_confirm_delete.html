{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Confirm Delete</h2>
      <p class="card-text">Are you sure you want to delete this {{ model_name }}?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url model_name|add:'_detail' object.pk %}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
