{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{ model_name|title }} List</h2>
      {% if objects %}
        <ul class="list-group list-group-light">
          {% for object in objects %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="{% url model_name|add:'_detail' object.pk %}" class="text-reset">{{ object }}</a>
              <div>
                <a href="{% url model_name|add:'_update' object.pk %}" class="btn btn-primary btn-sm">
                  <i class="fas fa-edit"></i>
                </a>
                <a href="{% url model_name|add:'_delete' object.pk %}" class="btn btn-danger btn-sm ms-2">
                  <i class="fas fa-trash-alt"></i>
                </a>
              </div>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="card-text">No {{ model_name }}s found.</p>
      {% endif %}
      <div class="mt-3">
        <a href="{% url model_name|add:'_create' %}" class="btn btn-success">
          <i class="fas fa-plus me-2"></i>Add New {{ model_name|title }}
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
